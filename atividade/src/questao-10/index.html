<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculadora Simples</h1>

  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <div class="operacoes">
    <label><input type="radio" name="operacao" id="soma" checked> Soma (+)</label>
    <label><input type="radio" name="operacao" id="subtracao"> Subtração (−)</label>
    <label><input type="radio" name="operacao" id="multiplicacao"> Multiplicação (×)</label>
    <label><input type="radio" name="operacao" id="divisao"> Divisão (÷)</label>
  </div>

  <button onclick="calcular()">Calcular</button>

  <p id="resultado">Resultado: </p>

  <script src="script.js"></script>
</body>
</html>
